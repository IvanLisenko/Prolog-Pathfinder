<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск маршрута</title>
  <link rel="stylesheet" href="/web/index.css">
</head>
<body>
  <h1>Поиск маршрута</h1>

  <form id="route-form">
    <label>Откуда:</label>
    <input type="text" id="from" autocomplete="off">

    <label>Куда:</label>
    <input type="text" id="to" autocomplete="off">

    <div id="suggestions-from" class="suggestions"></div>
    <div id="suggestions-to" class="suggestions"></div>

    <button type="submit">Найти маршрут</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <script src="/web/script.js"></script>
</body>
</html>
